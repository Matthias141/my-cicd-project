name: Deploy Staging

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-staging.yml'
      - 'terraform/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: cicd-portfolio-staging-app
  LAMBDA_FUNCTION_NAME: cicd-portfolio-staging-api

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Run pip-audit (Dependency Vulnerability Scan)
      run: |
        pip install pip-audit
        pip-audit -r app/requirements.txt || true

    - name: Run Safety (Dependency Security Check)
      run: |
        pip install safety
        safety check -r app/requirements.txt || true

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: security-scan
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --platform linux/amd64 --provenance=false -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest || true

    - name: Run Trivy Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Check if Lambda Function Exists
      id: check-lambda
      run: |
        if aws lambda get-function --function-name ${{ env.LAMBDA_FUNCTION_NAME }} 2>/dev/null; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Lambda function exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è  Lambda function not found. Please deploy infrastructure first using:"
          echo "    Actions ‚Üí Terraform Deploy Infrastructure ‚Üí environment=staging, action=apply"
        fi

    - name: Update Lambda Function Code
      if: steps.check-lambda.outputs.exists == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        aws lambda update-function-code \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

        echo "‚úÖ Lambda function updated successfully"

    - name: Run Smoke Tests
      if: steps.check-lambda.outputs.exists == 'true'
      run: |
        # Wait for Lambda to update
        sleep 10

        # Get API URL from Terraform outputs or use environment variable
        # For now, skip if API URL is not configured
        if [ -n "${{ secrets.STAGING_API_URL }}" ]; then
          API_URL="${{ secrets.STAGING_API_URL }}"

          # Test health endpoint
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" $API_URL/staging/health)

          if [ $HEALTH_RESPONSE -eq 200 ]; then
            echo "‚úÖ Smoke test passed: Health check returned 200"
          else
            echo "‚ö†Ô∏è  Smoke test failed: Health check returned $HEALTH_RESPONSE"
          fi
        else
          echo "‚ÑπÔ∏è  Skipping smoke tests: STAGING_API_URL secret not configured"
          echo "   Add your staging API URL to repository secrets to enable smoke tests"
        fi

    - name: Notify Deployment Success
      if: success() && steps.check-lambda.outputs.exists == 'true'
      run: |
        echo "üéâ Staging deployment successful!"
        echo "Commit: ${{ github.sha }}"
        echo "Deployed by: ${{ github.actor }}"
        echo "Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"

    - name: Notify Infrastructure Not Deployed
      if: steps.check-lambda.outputs.exists == 'false'
      run: |
        echo "‚ÑπÔ∏è  Staging infrastructure not yet deployed"
        echo ""
        echo "To deploy staging infrastructure:"
        echo "1. Go to Actions ‚Üí Terraform Deploy Infrastructure"
        echo "2. Click 'Run workflow'"
        echo "3. Select: environment=staging, action=apply"
        echo "4. After infrastructure is deployed, this workflow will deploy code automatically"
