name: Terraform Deploy Infrastructure

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Terraform action (plan/apply/destroy)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.7.0

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Validate Production Deployment
      if: github.event.inputs.environment == 'prod' && github.event.inputs.action != 'plan'
      run: |
        echo "âš ï¸  WARNING: You are about to ${{ github.event.inputs.action }} PRODUCTION infrastructure!"
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Action: ${{ github.event.inputs.action }}"
        echo ""
        echo "This action will affect production resources."
        echo "Proceeding in 10 seconds... (Cancel now if this was a mistake)"
        sleep 10

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
      env:
        TF_VAR_database_password: ${{ secrets.DATABASE_PASSWORD }}
        TF_VAR_api_key: ${{ secrets.API_KEY }}
        TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      run: |
        echo "ðŸ“‹ Planning infrastructure for ${{ github.event.inputs.environment }} environment..."
        terraform plan -var-file="environments/${{ github.event.inputs.environment }}.tfvars" -out=tfplan

    - name: Terraform Apply
      if: github.event.inputs.action == 'apply'
      env:
        TF_VAR_database_password: ${{ secrets.DATABASE_PASSWORD }}
        TF_VAR_api_key: ${{ secrets.API_KEY }}
        TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      run: |
        echo "ðŸš€ Deploying infrastructure for ${{ github.event.inputs.environment }} environment..."
        terraform apply -auto-approve tfplan

    - name: Terraform Destroy
      if: github.event.inputs.action == 'destroy'
      env:
        TF_VAR_database_password: ${{ secrets.DATABASE_PASSWORD }}
        TF_VAR_api_key: ${{ secrets.API_KEY }}
        TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      run: |
        echo "ðŸ—‘ï¸  Destroying infrastructure for ${{ github.event.inputs.environment }} environment..."
        terraform destroy -var-file="environments/${{ github.event.inputs.environment }}.tfvars" -auto-approve

    - name: Output Infrastructure Details
      if: github.event.inputs.action == 'apply'
      run: |
        echo "### ðŸŽ‰ ${{ github.event.inputs.environment }} Infrastructure Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        terraform output >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
